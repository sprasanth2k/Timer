<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="title_icon.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-stopwatch"></i> TIMER</h1>
    </div>
    <div class="content">
        <div class="container">
            <div class="row inputs d-flex justify-content-center mt-5">
                    <input type="text" id="minute-input" placeholder="minutes">
                    :
                    <input type="text" id="second-input" placeholder="seconds">
            </div>
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="timer">
                        <div class="time">
                            <div class="remaining-time">00 : 00</div>
                            <div class="timer-bg"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4 justify-content-center">
                <div class="start" onclick="validateTime()">Start</div>
                <div class="play" onclick="play()">Play</div>
                <div class="pause" onclick="pause()">Pause</div>
                <div class="reset" onclick="reset()">Reset</div>
            </div>
        </div>
    </div>
</body>
<script src="./timer.js"></script>
</html>
